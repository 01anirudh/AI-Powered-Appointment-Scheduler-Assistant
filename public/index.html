<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI-Powered Appointment Scheduler Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Processing Overlay Removed -->

    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">✨</span>
                <h1> AI-Powered Appointment Scheduler Assistant</h1>
            </div>
            <p>Smart appointments </p>
        </header>

        <main>
            <div class="chat-interface">
                <div class="messages" id="messages">
                    <div class="message bot">
                        <div class="message-content">
                            Hello! I can help you book medical appointments. Just type something like "Book a dentist
                            appointment for next Friday at 3pm".
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea id="userInput"
                            placeholder="Type your request... (e.g., 'Cardiology tomorrow at 10am')"
                            rows="1"></textarea>
                        <button id="uploadBtn" title="Upload Image">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                <circle cx="8.5" cy="8.5" r="1.5" />
                                <polyline points="21 15 16 10 5 21" />
                            </svg>
                        </button>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <button id="sendBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13" />
                                <polygon points="22 2 15 22 11 13 2 9 22 2" />
                            </svg>
                        </button>
                    </div>
                    <div id="imagePreview" class="hidden">
                        <span id="fileName">image.jpg</span>
                        <button id="removeImage">×</button>
                    </div>
                </div>
            </div>

            <div class="dashboard">
                <h2>Upcoming Appointments</h2>
                <div class="appointments-list" id="appointmentsList">
                    <!-- Appointments will be injected here -->
                    <div class="empty-state">No appointments yet</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
